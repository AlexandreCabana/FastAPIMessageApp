<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Se connecter</h1>
<form method="post" action="/login">
    <p>Username</p>
    <input type="text" name="username" id="username" placeholder="Entrer votre username">
    <p>Password</p>
    <input type="password" name="password" id="password" placeholder="Entrer votre password">
    <input type="submit" value="Envoyer">
</form>
</body>
</html>
